<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Gochi+Hand");

      nav {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }

      /* Body and Overlay Styles */
      body {
        background: url({{url_for("static", filename= "builtin/background.jpg")}})
          center/cover fixed no-repeat;
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        overflow-y: hidden;
        position: relative;
        font-family: "Calibri";
      }

      .dark-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7));
        z-index: -1;
      }

      /* Search Container Styles */
      .search-container {
        margin: 20px auto;
        width: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #searchInput {
        flex: 1;
        padding: 12px;
        border-radius: 5px;
        border: 2px solid #eedb33;
        margin-right: 10px;
        font-size: 16px;
        transition: border-color 0.3s ease;
        font-family: Arial, sans-serif;
      }

      #searchInput:focus {
        outline: none;
        border-color: #eedb33;
      }

      #searchButton {
        padding: 12px 24px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 16px;
        text-decoration: none;
      }

      #searchButton:hover {
        background-color: #0056b3;
      }

      /* Results Box Styles */
      #results {
        margin: 20px auto;
        width: 250px;
        height: 350px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        border: 2px solid #eedb33;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
        max-height: 400px;
        animation: fadeIn 1s ease-in-out;
      }

      /* Welcome Text Styles */
      .welcome-text {
        font-size: 36px;
        font-weight: 600;
        text-align: center;
        color: white;
        margin-bottom: 2rem;
        animation: fadeIn 1s ease-in-out;
      }
    </style>
  </head>
  <body>
    <nav class="py-4 bg-transparent fixed w-full z-50">
      <div class="container mx-auto flex justify-between items-center">
        <div>
          <a href="#" class="text-white text-3xl font-bold">NutriPal</a>
        </div>
        <div class="hidden md:block text-xl">
          <ul class="flex space-x-4 text-white">
            <li
              class="font-bold cursor-pointer hover:text-gray-300"
              onclick="home()"
            >
              Home
            </li>
            <li
              class="font-bold cursor-pointer hover:text-gray-300"
              onclick="nutrientsInput()"
            >
              Get Nutrients
            </li>
            <li
              class="font-bold cursor-pointer hover:text-gray-300"
              onclick="rec()"
            >
              NutriPal AI
            </li>
            <li
              class="font-bold cursor-pointer hover:text-gray-300"
              onclick="login()"
            >
              Login
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="dark-overlay"></div>
    <div class="flex items-center justify-center min-h-screen flex-col">
      <h1 class="welcome-text">Search for Food or Meal</h1>
      <div class="search-container">
        <form action="/look" method="post">
          <input
            name="inp"
            type="text"
            id="searchInput"
            placeholder="Enter food or meal..."
          />
          <button type="submit" id="searchButton">Search</button>
        </form>
      </div>

      <div id="results">
        <h2 class="text-xl font-bold mb-2">Nutrition Information</h2>
        <ul class="text-lg">
          <li><strong>Item: {{ inp }}</strong></li>
          <br />
          <li><strong>Fat(g): {{ fat }}</strong></li>
          <li><strong>Carbs(g): {{ car }}</strong></li>
          <li><strong>Sugar(g): {{ sug }}</strong></li>
          <li><strong>Fiber(g): {{ fib }}</strong></li>
        </ul>
      </div>
    </div>

    <script>
      function home() {
        window.location.href = "/";
      }

      function rec() {
        window.location.href = "/rec";
      }
    </script>
  </body>
</html>
