<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add your custom styles for the login page here */
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url({{ url_for('static', filename='builtin/background.jpg') }}) center/cover fixed no-repeat;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px; /* Make it more like a cube */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Improved shadow */
            border: 4px solid #FCD34D; /* Thick yellow border */
            transform: scale(0.8); /* Start with a smaller size */
            opacity: 0; /* Initially invisible */
            transition: transform 0.5s ease, opacity 0.5s ease; /* Smooth transition */
        }

        .login-container.show {
            transform: scale(1); /* Scale up to normal size */
            opacity: 1; /* Fade in */
        }

        .form-control {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn-login {
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2 class="text-center text-2xl font-semibold mb-4">Login</h2>
        <form>
            <div class="form-control">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            <div class="form-control">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            <button type="submit" class="btn-login w-full">Login</button>
        </form>
    </div>

    <!-- Include any necessary JavaScript files -->
    <script>
        // Show login container with animation
        window.onload = function() {
            document.getElementById('loginContainer').classList.add('show');
        };
    </script>
</body>
</html>
