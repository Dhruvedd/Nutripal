<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add your custom styles for the login page here */
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('background.jpg') center/cover fixed no-repeat;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px; /* Make it more like a cube */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Improved shadow */
            border: 4px solid #b29946; /* Thick yellow border */
            transform: scale(0.8); /* Start with a smaller size */
            opacity: 0; /* Initially invisible */
            transition: transform 0.5s ease, opacity 0.5s ease; /* Smooth transition */
        }

        .login-container.show {
            transform: scale(1); /* Scale up to normal size */
            opacity: 1; /* Fade in */
        }

        .form-control {
            margin-bottom: 24px; /* Adjust margin to match template */
            perspective: 1000px; /* Add perspective */
        }

        .form-label {
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 0;
            background: transparent;
            color: #090808;
            font-family: monospace, serif;
            letter-spacing: 0.05em;
            font-size: 16px;
            transition: border-color 0.3s ease, transform 0.5s ease; /* Add transition for transform */
            transform-style: preserve-3d; /* Specify 3D transformation */
        }

        .form-input:hover,
        .form-input:focus {
            transform: rotateY(10deg); /* Rotate on hover or focus */
        }

        .btn-login {
            width: fit-content;
            display: block;
            margin: 0 auto;
            padding: 6px 20px; /* Adjusted padding */
            background: #3182ce; /* Blue background color */
            outline: none;
            border: 0;
            color: #ffffff; /* White text color */
            letter-spacing: 0.1em;
            font-weight: bold;
            font-family: monospace;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-login:hover {
            background-color: #2c5282; /* Darker blue background color */
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1 class="text-center text-2xl font-semibold mb-4">Login</h1>
        <div class="form">
            <div class="control block-cube block-input">
                <form action="/logsub" method="post">
                <input type="text" id="username" name="username" class="form-input" placeholder="Username" required>
                <div class="bg bg-top">
                    <div class="bg-inner"></div>
                </div>
                <div class="bg bg-right">
                    <div class="bg-inner"></div>
                </div>
                <div class="bg bg-front">
                    <div class="bg-inner"></div>
                </div>
            </div>
            <div class="control block-cube block-input">
                <input type="password" id="password" name="password" class="form-input" placeholder="Password" required>
                <div class="bg bg-top">
                    <div class="bg-inner"></div>
                </div>
                <div class="bg bg-right">
                    <div class="bg-inner"></div>
                </div>
                <div class="bg bg-front">
                    <div class="bg-inner"></div>
                </div>
            </div>
        </div>
    </form>
        <button type="submit" class="btn-login block-cube block-cube-hover" onclick="auth()">Login</button>
    </div>
    <p id="good">{{bool}}</p>

    <!-- Include any necessary JavaScript files -->
    <script>
        // Show login container with animation
        window.onload = function() {
            document.getElementById('loginContainer').classList.add('show');
        };


function auth(){

    fetch('/logsub')
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));

        if (document.getElementById("good")==false) {
            
            alert("The username or password is invalid. Please try again.");
            location.reload();

        }

}

    </script>
</body>
</html>
